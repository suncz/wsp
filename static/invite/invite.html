    <body>
        <div id="InviteCard" class="rel invitation-overflow">

                <div style="padding: 45px 0;">
                    <div class="invitation-f"></div>
                </div>
                <div style="padding: 0 64px;margin-top: 20px;">
                    <ul class="rel invitation-content">
                        <li class="head03"><img src='http://wx.qlogo.cn/mmopen/u6DnybNibBSIJgjLpS26h8El4MQRLZNrkYD6SW3nseYoibuAmQv38LEOQRPaeMBcbrc3CicpqZbcD23WzibZPJ988biaKCFjpnnHJ/0' />

                        <li class="f02" style="font-size: 25px;">御道文化传媒</li>
                        <li class="f03">好直播当然要分享</li>
                        <li class="rel big-title-position d-flex d-flex-center">
                            <div class="big-title">
                                <span>{{title}}</span>

<!--                        <li class="f01" style="padding-top: 30px;">直播时间：2017/04/26 星期三 17:17</li>

                </div>            
                <div class="clearfix invitation-kuang">
                    <div class="bz fl invitation-qr">
                     <img src="data:image/png;base64,{{qrBase64}}" >
                    </div>
                    <div class="fl zhiwen-pic"></div>
                </div>
                <p class="an-qr-f">长按识别二维码接受邀请</p>
            </div>
        </div>
        <script src="/static/invite/jq.min.js"></script>
        <script src="/static/invite/html2canvas.min.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                html2canvas(document.getElementById("InviteCard"), {
                    onrendered: function (canvas) {
                        try {
                            function putb64(pic, token) {
                                var url = "http://upload.qiniup.com/putb64/-1";
                                var xhr = new XMLHttpRequest();
                                var xhrget = new XMLHttpRequest();
                                var obj;
                                xhr.onreadystatechange = function () {
                                    if (xhr.readyState == 4) {
                                        //console.log('result:'+xhr.responseText);
                                        var result = JSON.parse(xhr.response);                        
                                        var imgUrl ='http://resource.mzlicai.cn/'+result.key;
                                        document.getElementById('childframe').src="http://hwsp.mzlicai.cn/interface?src=" + encodeURIComponent(imgUrl);
                                    }
                                }

                                xhr.open("POST", url, true);
                                xhr.setRequestHeader("Content-Type", "application/octet-stream");
                                xhr.setRequestHeader("Authorization", "UpToken " + token);
                                pic=pic.replace('data:image/png;base64,','');
                                //console.log(pic)
                                xhr.send(pic);
                            }
                            $.ajax({
                                type: 'get',
                                url: "//wsp.mzlicai.cn/tool/getQiniuToken",
                                data: {
                                },
                                success: function (res) {
//                                    res = JSON.parse(res);
                                    var token = res.data.token;
                                    putb64(canvas.toDataURL("image/png"), token);
                                },
                                error: function () {
                                    //console.log("上传base64至七牛失败");
                                }
                            })                            
                        } catch (e) {
                        }
                    }
                });
            };
        </script>
    </body>
